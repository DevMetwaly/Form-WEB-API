<!DOCTYPE html>
<html>
    <head>
        <title>Employee Management</title>
        
        <link rel="icon" href="Logo.png">

        <!-- Bootstrap Core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- jQuery library -->
        <link href="vendor/jquery/jquery-ui.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="index.css">
    </head>
    <body> 
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header page-header-modified">Employees Management Panel</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Add a new employee
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <form id="AddEmpForm" role="form">
                                            <label>Username</label>
                                            <div class="form-group input-group">
                                                <span class="input-group-addon">@</span>
                                                <input id="Username" type="text" class="form-control" placeholder="Username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input id="Password" minLength=5 class="form-control" type="password" required>
                                                <p class="help-block">This will be modified by the employee later.</p>
                                            </div>
                                            <button type="submit" class="btn btn-default btn-success" onfocus="this.blur()">Submit Button</button>
                                            <button id="resAddEmp" type="reset" class="btn btn-default">Reset Button</button>
                                        </form>
                                    </div>
                                </div>            
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Employees
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    
                                </div>            
                            </div>
                        </div>
                    </div>
                        
                
                            
                
                    </div>
                        <!-- /.row -->
                </div>
                    <!-- /.container-fluid -->
            </div>
                
    </body>
    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
</html>
